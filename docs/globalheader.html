<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLD - Global Header</title>

  <link href="/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

<div id="app">

</div>

<script src="mithril.js"></script>
<script src="bundle.js"></script>
<script src="faker.min.js"></script>
<script src="helpers.js"></script>

<script>

  m.render(document.getElementById("app"), [
    m(".navigation"),
    m("main", {
      style: "margin-top: 50px"
    }, [
      m(".masthead", [
        m("h1.", "Global Header"),
        m("p", "The global header is the anchor for the Salesforce platform and spans all other " +
                "parts of the UI. The functionality in the header is applicable across all contexts in the " +
                "Salesforce ecosystem (internal or 3rd party).")
      ]),
      m(".content", [
        m("section.slds-m-bottom--xx-small.slds-p-top--x-large", [
          m("h2.slds-m-bottom--medium.desc", "Base"),
          m(mlds.globalheader, {
            logo: "images/logo-example.jpg"
          }, m("h1", "CMMS"))
        ])
      ])
    ])
  ]);

</script>

</body>
</html>
