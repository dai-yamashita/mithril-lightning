<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLD - Forms</title>

  <link href="/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

<div id="app">

</div>

<script src="mithril.js"></script>
<script src="icons.js"></script>
<script src="form.js"></script>
<script src="faker.min.js"></script>
<script src="helpers.js"></script>

<script>
  var radioItens = [
    {
      label: "One",
      value: "radio-one"
    },
    {
      label: "Two",
      value: "radio-two"
    },
    {
      label: "Three",
      value: "radio-three"
    },
    {
      label: "Four",
      value: "radio-four"
    }
  ];
  var formElements = [
    form.input({
      label: "Label1",
      input: {
        placeholder: "Placeholder Label1",
        name: "label1",
      }
    }),
    form.input({
      label: "Label2",
      input: {
        placeholder: "Placeholder Label2",
        name: "label2"
      }
    }),
    form.input({
      label: "Label3",
      input: {
        placeholder: "Placeholder Label3",
        name: "label3"
      }
    }),
    form.input({
      label: "Label4",
      input: {
        placeholder: "Placeholder Label4",
        name: "label4"
      }
    }),
    form.checkbox({
      label: "Is checked",
      name: "checkboxTest",
      checkbox: {
        name: "checkebox"
      }
    }),
    form.radioGroup({
      label: "Radio Group label: ",
      name: "radio",
      itens: radioItens
    })
  ];
  var formData = {
    label1: m.prop(""),
    label2: m.prop(""),
    label3: m.prop(""),
    label4: m.prop(""),
    checkebox: m.prop(false),
    radio: m.prop("")
  };

  m.mount(document.getElementById("app"), {
    view: function () {
      return m(".navigation"),
              m("main", [
                m(".masthead", [
                  m("h1.", "Forms"),
                ]),
                m(".content", [
                  m("section", [
                    m("h2.slds-m-bottom--medium.desc", "Horizontal"),
                    m(form.wrapper.horizontal, form.bindsData(formData), formElements)
                  ]),
                  m("ol", [
                    Object.keys(formData).map(function (key) {
                      return m("li", key + ": ", formData[key]())
                    })
                  ]),
                  m("hr")
                ])
              ])
    }
  });

</script>

</body>
</html>
