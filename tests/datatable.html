<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mithril Lightining</title>

  <link href="/design-system/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet">
</head>
<body>

<div id="app">

</div>

<script src="mithril.js"></script>
<script src="datatable/datatable.js"></script>
<script src="faker.min.js"></script>
<script src="helpers.js"></script>

<script>

  var bookModel = {
    id: {
      field: faker.random,
      type: "uuid"
    },
    title: faker.lorem.words,
    author: faker.name.findName,
    price: faker.commerce.price,
    short_description: faker.lorem.sentence
  };

  var bookFields = {
    id: "#",
    title: "Title",
    author: "Author",
    price: "Price",
    short_description: "Description"
  };

  var TableTest = m(Datatable, {
    fields: bookFields,
    data: generator.array(bookModel),
    key: "id"
  });

  m.render(document.getElementById("app"), TableTest)

</script>

</body>
</html>
